machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t iannickb/java .

test:
  override:
    - docker run -d iannickb/java; sleep 10

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push iannickb/java
